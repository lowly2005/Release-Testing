version: 2
jobs:
  build:
    docker:
      - image: 'circleci/node:latest'
    steps:
      - checkout
      - run:
          name: install
          command: npm install
      - run:
          name: release
          command: npm run semantic-release || true
  docker-build:
    docker:
      - image: docker
    steps:
      - attach_workspace:
          at: ./
      - setup_remote_docker:
          reusable: true
      - run:
          name: Build Docker image
          command: |
            if ["${CIRCLE_TAG}" !== ""]; then
              echo "Building docker image for tag $CIRCLE_TAG"
              docker build -t quay.io/lowly2005/release-testing:$CIRCLE_TAG .
            else
              docker build -t quay.io/lowly2005/release-testing:$CIRCLE_BRANCH .
            fi
      - deploy:
          name: Push Docker image
          command: |
            echo $QUAY_PASS | docker login -u $QUAY_USER --password-stdin quay.io
            if ["${CIRCLE_TAG}" !== ""]; then
              docker push quay.io/lowly2005/release-testing:$CIRCLE_TAG
            else
              docker push quay.io/lowly2005/$CIRCLE_PROJECT_REPONAME:$CIRCLE_BRANCH
            fi
